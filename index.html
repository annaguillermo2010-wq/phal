<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Photo Album</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ticket">
    <div class="ticket-content">
      <h1>Photo Album</h1>
      <p class="subtitle">Por cada momento, una foto </p>

      <div id="user-info" style="display:none;">
        <p> Hola, <span id="user-name"></span></p>
        <button id="logout">Cerrar sesi贸n</button>
      </div>

      <div id="login-section">
        <button id="login">Iniciar sesi贸n con Google</button>
      </div>

      <form id="photoForm" style="display:none;">
        <label for="photoInput">Elegir foto:</label>
        <input type="file" id="photoInput" accept="image/*">

        <label for="locationInput">Lugar:</label>
        <input type="text" id="locationInput" placeholder=" Escrib铆 el lugar">

        <button type="submit">Subir foto</button>
      </form>

      <div id="gallery"></div>
    </div>
  </div>

  <footer>Guard谩 tus momentos con amor </footer>
<style>
  body {
  font-family: "Poppins", sans-serif;
  background: #fff7db;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.ticket {
  background: #fff7db;
  border: 3px solid #e77d00;
  border-radius: 20px;
  margin-top: 2rem;
  padding: 2rem;
  width: 90%;
  max-width: 480px;
  box-shadow: 0 6px 12px rgba(231, 125, 0, 0.25);
  position: relative;
}

.ticket-content {
  text-align: center;
  color: #8b4b00;
}

h1 {
  color: #e77d00;
  font-size: 2rem;
  margin-bottom: 0.2rem;
}

.subtitle {
  color: #a96c00;
  margin-bottom: 1.6rem;
  font-style: italic;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  margin: 1rem 0;
  width: 100%;
  box-sizing: border-box;
}

label {
  color: #a96c00;
  font-size: 0.9rem;
  text-align: left;
  width: 88%;
}

input[type="file"],
input[type="text"] {
  width: 88%;
  border: 2px solid #e77d00;
  border-radius: 12px;
  padding: 0.9rem;
  background: #fffef7;
  color: #703f00;
  outline: none;
  box-sizing: border-box;
  font-size: 1rem;
}

input[type="text"]:focus {
  border-color: #cc6f00;
  box-shadow: 0 0 4px #e77d00;
}

button {
  background: #e77d00;
  color: #fff7db;
  border: none;
  border-radius: 12px;
  padding: 1rem 2rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  width: 88%;
}

button:hover {
  background: #cc6f00;
}

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 1rem;
  margin-top: 2rem;
}

.photo-card {
  background: #fffef6;
  border: 1px solid #f0b86e;
  border-radius: 12px;
  padding: 0.5rem;
  box-shadow: 0 4px 6px rgba(231, 125, 0, 0.1);
}

.photo-card img {
  width: 100%;
  border-radius: 8px;
}

.photo-card p {
  font-size: 0.9rem;
  color: #8b4b00;
  margin: 0.3rem 0;
}

footer {
  margin-top: 2rem;
  font-size: 0.85rem;
  color: #a96c00;
  text-align: center;
}

/*  Versi贸n m贸vil */
@media (max-width: 600px) {
  .ticket {
    padding: 1.5rem;
    width: 95%;
  }

  input[type="file"],
  input[type="text"],
  button {
    width: 95%;
  }

  h1 {
    font-size: 1.7rem;
  }

  .subtitle {
    font-size: 0.9rem;
  }
}

</style>
  <script type="module" src="app.js">
    // Importar m贸dulos de Firebase (usando tu SDK online)
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js";

// Tu configuraci贸n de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDD81maTjt_uUtNhOR4mvjhF0_vQYwqeic",
  authDomain: "phal-88bd8.firebaseapp.com",
  projectId: "phal-88bd8",
  storageBucket: "phal-88bd8.firebasestorage.app",
  messagingSenderId: "542012665295",
  appId: "1:542012665295:web:811b6ab845a22debea76ba",
  measurementId: "G-4G3WE7J5J0"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// Elementos del DOM
const loginBtn = document.getElementById("login");
const logoutBtn = document.getElementById("logout");
const userInfo = document.getElementById("user-info");
const userName = document.getElementById("user-name");
const loginSection = document.getElementById("login-section");
const photoForm = document.getElementById("photoForm");
const gallery = document.getElementById("gallery");
const photoInput = document.getElementById("photoInput");
const locationInput = document.getElementById("locationInput");

//  Iniciar sesi贸n con Google
loginBtn.addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
  } catch (error) {
    console.error("Error al iniciar sesi贸n:", error);
  }
});

//  Cerrar sesi贸n
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
});

//  Detectar usuario activo
onAuthStateChanged(auth, (user) => {
  if (user) {
    userInfo.style.display = "block";
    loginSection.style.display = "none";
    photoForm.style.display = "flex";
    userName.textContent = user.displayName || "Usuario";
    cargarFotos(user.uid);
  } else {
    userInfo.style.display = "none";
    loginSection.style.display = "block";
    photoForm.style.display = "none";
    gallery.innerHTML = "";
  }
});

//  Subir foto
photoForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const file = photoInput.files[0];
  const location = locationInput.value.trim();
  const user = auth.currentUser;

  if (!user) {
    alert("Primero inici谩 sesi贸n ");
    return;
  }
  if (!file || !location) {
    alert("Complet谩 todos los campos А");
    return;
  }

  try {
    const fecha = new Date().toLocaleDateString("es-AR", {
      day: "2-digit",
      month: "2-digit",
      year: "numeric"
    });

    // Subir la imagen a Firebase Storage
    const fileRef = ref(storage, `fotos/${user.uid}/${Date.now()}_${file.name}`);
    await uploadBytes(fileRef, file);
    const imageUrl = await getDownloadURL(fileRef);

    // Guardar datos en Firestore
    await addDoc(collection(db, "fotos"), {
      uid: user.uid,
      nombre: user.displayName,
      imageUrl,
      location,
      fecha
    });

    // Limpiar formulario
    photoForm.reset();

    // Volver a cargar las fotos
    cargarFotos(user.uid);
  } catch (error) {
    console.error("Error al subir foto:", error);
    alert("Error al subir la foto ");
  }
});

//  Mostrar historial de fotos del usuario
async function cargarFotos(uid) {
  gallery.innerHTML = "<p>Cargando tus fotos...</p>";
  try {
    const q = query(
      collection(db, "fotos"),
      where("uid", "==", uid),
      orderBy("fecha", "desc")
    );
    const querySnapshot = await getDocs(q);
    gallery.innerHTML = "";
    if (querySnapshot.empty) {
      gallery.innerHTML = "<p>No hay fotos todav铆a </p>";
    } else {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const photoCard = document.createElement("div");
        photoCard.className = "photo-card";
        photoCard.innerHTML = `
          <img src="${data.imageUrl}" alt="Foto subida">
          <p><b>${data.location}</b></p>
          <p>${data.fecha}</p>
        `;
        gallery.appendChild(photoCard);
      });
    }
  } catch (error) {
    console.error("Error al cargar fotos:", error);
    gallery.innerHTML = "<p>Error al cargar fotos </p>";
  }
}

  </script>
</body>
</html>
