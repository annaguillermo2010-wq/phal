<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¸ Muro Compartido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ“¸ Muro Compartido</h1>

  <form id="uploadForm">
    <input type="file" id="photoInput" accept="image/*" required />
    <input type="text" id="locationInput" placeholder="Lugar" required />
    <button type="submit">Subir foto</button>
  </form>

  <div id="gallery"></div>
<style>
  body {
  font-family: system-ui, sans-serif;
  background: #f8f8f8;
  padding: 1rem;
  text-align: center;
}

h1 {
  color: #333;
}

form {
  background: white;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  display: inline-block;
  margin-bottom: 2rem;
}

input, button {
  margin: 0.5rem;
  padding: 0.5rem;
  font-size: 1rem;
}

#gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}

.photo-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
  padding: 0.5rem;
  width: 200px;
}

.photo-card img {
  width: 100%;
  border-radius: 8px;
}

.photo-card p {
  font-size: 0.9rem;
  color: #555;
}

</style>
  <script type="module" src="script.js">
    // Importa Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js";

// ðŸ”¥ Tu configuraciÃ³n de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDD81maTjt_uUtNhOR4mvjhF0_vQYwqeic",
  authDomain: "phal-88bd8.firebaseapp.com",
  projectId: "phal-88bd8",
  storageBucket: "phal-88bd8.firebasestorage.app",
  messagingSenderId: "542012665295",
  appId: "1:542012665295:web:811b6ab845a22debea76ba",
  measurementId: "G-4G3WE7J5J0"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

// ðŸ–¼ï¸ Subir foto
const form = document.getElementById("uploadForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const file = document.getElementById("photoInput").files[0];
  const location = document.getElementById("locationInput").value;

  if (!file) return alert("SeleccionÃ¡ una foto");

  try {
    // Subir imagen a Storage
    const fileRef = ref(storage, `fotos/${Date.now()}_${file.name}`);
    await uploadBytes(fileRef, file);
    const url = await getDownloadURL(fileRef);

    // Guardar datos en Firestore
    await addDoc(collection(db, "fotos"), {
      url: url,
      lugar: location,
      fecha: serverTimestamp()
    });

    alert("âœ… Foto subida correctamente");
    form.reset();
    mostrarFotos();
  } catch (error) {
    console.error("Error al subir:", error);
    alert("âŒ Error al subir la foto");
  }
});

// ðŸ“¸ Mostrar fotos
async function mostrarFotos() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "fotos"));
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const card = document.createElement("div");
    card.classList.add("photo-card");
    card.innerHTML = `
      <img src="${data.url}" alt="Foto subida">
      <p><strong>${data.lugar}</strong></p>
      <p>${data.fecha?.toDate().toLocaleString() ?? "Sin fecha"}</p>
    `;
    gallery.appendChild(card);
  });
}

mostrarFotos();

  </script>
</body>
</html>
