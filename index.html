<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游닞 Album Compartido</title>
<style>
  body { font-family: sans-serif; background:#fff7db; text-align:center; }
  #gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:10px; margin:20px; }
  .photo-card img { width:100%; border-radius:8px; }
</style>
</head>
<body>
<h1>游닞 Album Compartido</h1>
<div id="gallery"></div>

<script>
  // Aqu칤 peg치s la funci칩n
  async function loadPhotos() {
    const res = await fetch('photos.json');
    const photos = await res.json();
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    if(photos.length === 0){
      gallery.innerHTML = "<p>No hay fotos a칰n.</p>";
      return;
    }

    photos.forEach(p => {
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.innerHTML = `<img src="${p.url}" alt="${p.place}"><div>${p.place}</div>`;
      gallery.appendChild(card);
    });
  }

  // Llam치s a la funci칩n para que cargue las fotos cuando se abra la p치gina
  loadPhotos();
</script>
</body>
</html>
