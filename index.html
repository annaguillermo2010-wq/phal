<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Photo Album</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ticket">
    <div class="ticket-content">
      <h1>Photo Album</h1>
      <p class="subtitle">Por cada momento, una foto </p>

      <div id="user-info" style="display:none;">
        <p> Hola, <span id="user-name"></span></p>
        <button id="logout">Cerrar sesi贸n</button>
      </div>

      <div id="login-section">
        <button id="login">Iniciar sesi贸n con Google</button>
      </div>

      <form id="photoForm" style="display:none;">
        <input type="file" id="photoInput" accept="image/*">
        <input type="text" id="locationInput" placeholder=" Escrib铆 el lugar">
        <button type="submit">Subir foto</button>
      </form>

      <div id="gallery"></div>
    </div>
  </div>

  <footer>Guard谩 tus momentos con amor </footer>
 <style>
   body {
  font-family: "Poppins", sans-serif;
  background: #fff7db;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.ticket {
  background: #fff7db;
  border: 2px dashed #e77d00;
  border-radius: 20px;
  margin-top: 2rem;
  padding: 2rem;
  width: 90%;
  max-width: 480px;
  box-shadow: 0 4px 8px rgba(231, 125, 0, 0.2);
  position: relative;
}

.ticket::before,
.ticket::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: #fff7db;
  border: 2px solid #e77d00;
  border-radius: 50%;
}

.ticket::before {
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
}

.ticket::after {
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
}

.ticket-content {
  text-align: center;
  color: #8b4b00;
}

h1 {
  color: #e77d00;
  font-size: 1.8rem;
  margin-bottom: 0.4rem;
  letter-spacing: 0.5px;
}

.subtitle {
  color: #a96c00;
  font-style: italic;
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  margin-bottom: 2rem;
  padding: 1rem;
}

input[type="file"], input[type="text"] {
  width: 90%;
  max-width: 400px;
  border: 1px solid #e77d00;
  border-radius: 12px;
  padding: 0.8rem;
  background: #fffef7;
  color: #703f00;
  outline: none;
}

button {
  background: #e77d00;
  color: #fff7db;
  border: none;
  border-radius: 12px;
  padding: 0.8rem 1.5rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #cc6f00;
}

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1rem;
}

.photo-card {
  background: #fffef6;
  border: 1px solid #f0b86e;
  border-radius: 12px;
  padding: 0.5rem;
  box-shadow: 0 3px 6px rgba(231, 125, 0, 0.15);
}

.photo-card img {
  width: 100%;
  border-radius: 8px;
}

.photo-card p {
  font-size: 0.85rem;
  color: #8b4b00;
}

footer {
  margin-top: 1.5rem;
  font-size: 0.8rem;
  color: #a96c00;
}

/*  Adaptaci贸n m贸vil */
@media (max-width: 600px) {
  .ticket {
    padding: 1.2rem;
    width: 95%;
  }
  input[type="file"], input[type="text"] {
    width: 100%;
  }
  h1 {
    font-size: 1.5rem;
  }
}

 </style>
  <script type="module" src="app.js">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js";
import { getFirestore, collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDD81maTjt_uUtNhOR4mvjhF0_vQYwqeic",
  authDomain: "phal-88bd8.firebaseapp.com",
  projectId: "phal-88bd8",
  storageBucket: "phal-88bd8.firebasestorage.app",
  messagingSenderId: "542012665295",
  appId: "1:542012665295:web:811b6ab845a22debea76ba",
  measurementId: "G-4G3WE7J5J0"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("login");
const logoutBtn = document.getElementById("logout");
const loginSection = document.getElementById("login-section");
const userInfo = document.getElementById("user-info");
const userName = document.getElementById("user-name");
const photoForm = document.getElementById("photoForm");
const gallery = document.getElementById("gallery");

loginBtn.addEventListener("click", async () => {
  const result = await signInWithPopup(auth, provider);
  const user = result.user;
  userInfo.style.display = "block";
  loginSection.style.display = "none";
  userName.textContent = user.displayName;
  photoForm.style.display = "flex";
  loadPhotos(user.uid);
});

logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  loginSection.style.display = "block";
  userInfo.style.display = "none";
  photoForm.style.display = "none";
  gallery.innerHTML = "";
});

photoForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const file = document.getElementById("photoInput").files[0];
  const location = document.getElementById("locationInput").value;
  const user = auth.currentUser;
  if (!user || !file) return;

  const fileRef = ref(storage, `${user.uid}/${file.name}`);
  await uploadBytes(fileRef, file);
  const url = await getDownloadURL(fileRef);

  const today = new Date().toLocaleDateString();

  await addDoc(collection(db, "photos"), {
    userId: user.uid,
    url,
    location,
    date: today,
  });

  document.getElementById("photoForm").reset();
  loadPhotos(user.uid);
});

async function loadPhotos(uid) {
  gallery.innerHTML = "";
  const q = query(collection(db, "photos"), where("userId", "==", uid), orderBy("date", "desc"));
  const querySnapshot = await getDocs(q);
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const card = document.createElement("div");
    card.className = "photo-card";
    card.innerHTML = `
      <img src="${data.url}" alt="Foto">
      <p><b>${data.location}</b></p>
      <p>${data.date}</p>
    `;
    gallery.appendChild(card);
  });
}

  </script>
</body>
</html>
