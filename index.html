<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="ticket">
      <div class="ticket-content">
        <h1> Tu galer铆a personal</h1>
        <p class="subtitle">Guard谩 tus fotos y lugares favoritos</p>

        <!-- Login -->
        <div id="login-section">
          <input type="email" id="email" placeholder="Correo electr贸nico" />
          <input type="password" id="password" placeholder="Contrase帽a" />
          <button id="loginBtn">Iniciar sesi贸n</button>
          <button id="registerBtn">Registrarme</button>
        </div>

        <!-- App principal -->
        <div id="app-section" style="display:none;">
          <form id="photoForm">
            <input type="text" id="place" placeholder="Lugar o descripci贸n" />
            <input type="file" id="photoFile" accept="image/*" />
            <button type="submit">Subir foto</button>
          </form>

          <div id="gallery"></div>

          <button id="logoutBtn">Cerrar sesi贸n</button>

    </div>

   <style>
     body {
  font-family: "Poppins", sans-serif;
  background: #fff7db;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.ticket {
  background: #fff7db;
  border: 2px dashed #e77d00;
  border-radius: 20px;
  margin-top: 2rem;
  padding: 2rem;
  width: 90%;
  max-width: 480px;
  box-shadow: 0 4px 8px rgba(231, 125, 0, 0.2);
  position: relative;
}

/* Bordes decorativos tipo ticket */
.ticket::before,
.ticket::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: #fff7db;
  border: 2px solid #e77d00;
  border-radius: 50%;
}

.ticket::before {
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
}

.ticket::after {
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
}

.ticket-content {
  text-align: center;
  color: #8b4b00;
}

h1 {
  color: #e77d00;
  font-size: 1.8rem;
  margin-bottom: 0.4rem;
  letter-spacing: 0.5px;
}

.subtitle {
  color: #a96c00;
  font-style: italic;
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.7rem;
  margin-bottom: 2rem;
}

input[type="text"],
input[type="email"],
input[type="password"],
button,
input[type="file"] {
  border: 1px solid #e77d00;
  border-radius: 10px;
  padding: 0.8rem 1rem;
  font-size: 1rem;
  outline: none;
  width: 90%;
  box-sizing: border-box;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  background: #fffef7;
  color: #703f00;
}

button {
  background: #e77d00;
  color: #fff7db;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #cc6f00;
}

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1rem;
}

.photo-card {
  background: #fffef6;
  border: 1px solid #f0b86e;
  border-radius: 12px;
  padding: 0.5rem;
  box-shadow: 0 3px 6px rgba(231, 125, 0, 0.15);
}

.photo-card img {
  width: 100%;
  border-radius: 8px;
}

.photo-card p {
  font-size: 0.85rem;
  color: #8b4b00;
}

footer {
  margin-top: 1.5rem;
  font-size: 0.8rem;
  color: #a96c00;

    <script type="module" src="script.js">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged,
} from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL,
} from "https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  where,
} from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

// Tu configuraci贸n Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDD81maTjt_uUtNhOR4mvjhF0_vQYwqeic",
  authDomain: "phal-88bd8.firebaseapp.com",
  projectId: "phal-88bd8",
  storageBucket: "phal-88bd8.firebasestorage.app",
  messagingSenderId: "542012665295",
  appId: "1:542012665295:web:811b6ab845a22debea76ba",
  measurementId: "G-4G3WE7J5J0",
};

// Inicializaci贸n
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);
const db = getFirestore(app);

// Elementos
const loginSection = document.getElementById("login-section");
const appSection = document.getElementById("app-section");
const email = document.getElementById("email");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const logoutBtn = document.getElementById("logoutBtn");
const photoForm = document.getElementById("photoForm");
const photoFile = document.getElementById("photoFile");
const place = document.getElementById("place");
const gallery = document.getElementById("gallery");

// Auth
loginBtn.addEventListener("click", async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (error) {
    alert("Error al iniciar sesi贸n: " + error.message);
  }
});

registerBtn.addEventListener("click", async () => {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
  } catch (error) {
    alert("Error al registrarse: " + error.message);
  }
});

logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
});

// Cambios de sesi贸n
onAuthStateChanged(auth, async (user) => {
  if (user) {
    loginSection.style.display = "none";
    appSection.style.display = "block";
    loadPhotos(user.uid);
  } else {
    loginSection.style.display = "flex";
    appSection.style.display = "none";
  }
});

// Subir foto
photoForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const file = photoFile.files[0];
  if (!file) return alert("Seleccion谩 una foto");

  const user = auth.currentUser;
  const storageRef = ref(storage, `${user.uid}/${file.name}`);
  await uploadBytes(storageRef, file);
  const url = await getDownloadURL(storageRef);

  await addDoc(collection(db, "photos"), {
    userId: user.uid,
    place: place.value,
    url,
  });

  place.value = "";
  photoFile.value = "";
  loadPhotos(user.uid);
});

// Mostrar fotos
async function loadPhotos(userId) {
  gallery.innerHTML = "";
  const q = query(collection(db, "photos"), where("userId", "==", userId));
  const docs = await getDocs(q);
  docs.forEach((doc) => {
    const data = doc.data();
    const div = document.createElement("div");
    div.classList.add("photo-card");
    div.innerHTML = `<img src="${data.url}" /><p>${data.place}</p>`;
    gallery.appendChild(div);
  });
}

    </script>
  </body>
</html>
