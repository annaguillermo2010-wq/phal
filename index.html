<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ“ GalerÃ­a Compartida</h1>

  <form id="uploadForm">
    <input type="file" id="photo" accept="image/*" required>
    <input type="text" id="place" placeholder="Lugar..." required>
    <button type="submit">Subir foto</button>
  </form>

  <div id="gallery"></div>

  <style>
    body {
  font-family: system-ui, sans-serif;
  background: #fafafa;
  text-align: center;
  margin: 20px;
}
form {
  margin-bottom: 20px;
}
#gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}
img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

  </style>
  <script type="module" src="script.js">
    // Importar Firebase SDK (usando mÃ³dulos)
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
import { getFirestore, collection, addDoc, getDocs, serverTimestamp, orderBy, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  // ğŸ”¹ PEGÃ TU CONFIGURACIÃ“N ACÃ
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const form = document.getElementById('uploadForm');
const gallery = document.getElementById('gallery');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const file = document.getElementById('photo').files[0];
  const place = document.getElementById('place').value;
  const date = new Date().toLocaleDateString();

  const storageRef = ref(storage, `fotos/${Date.now()}-${file.name}`);
  await uploadBytes(storageRef, file);
  const url = await getDownloadURL(storageRef);

  await addDoc(collection(db, "fotos"), {
    url,
    place,
    date,
    createdAt: serverTimestamp()
  });

  form.reset();
  loadGallery();
});

async function loadGallery() {
  gallery.innerHTML = "";
  const q = query(collection(db, "fotos"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  snapshot.forEach(doc => {
    const data = doc.data();
    const div = document.createElement('div');
    div.innerHTML = `
      <img src="${data.url}" alt="">
      <p>${data.place} - ${data.date}</p>
    `;
    gallery.appendChild(div);
  });
}

loadGallery();

  </script>
</body>
</html>
