<style>

  <script type="module" src="script.js">
    // Importa Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js";

// Tu configuraciÃ³n de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDD81maTjt_uUtNhOR4mvjhF0_vQYwqeic",
  authDomain: "phal-88bd8.firebaseapp.com",
  projectId: "phal-88bd8",
  storageBucket: "phal-88bd8.firebasestorage.app",
  messagingSenderId: "542012665295",
  appId: "1:542012665295:web:811b6ab845a22debea76ba",
  measurementId: "G-4G3WE7J5J0"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

// Subir foto
const form = document.getElementById("uploadForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const file = document.getElementById("photoInput").files[0];
  const location = document.getElementById("locationInput").value;

  if (!file) return alert("SeleccionÃ¡ una foto ðŸ’›");

  try {
    const fileRef = ref(storage, `fotos/${Date.now()}_${file.name}`);
    await uploadBytes(fileRef, file);
    const url = await getDownloadURL(fileRef);

    await addDoc(collection(db, "fotos"), {
      url: url,
      lugar: location,
      fecha: serverTimestamp()
    });

    alert("ðŸ’› Foto subida con Ã©xito");
    form.reset();
    mostrarFotos();
  } catch (error) {
    console.error("Error al subir:", error);
    alert("âŒ Hubo un error al subir la foto");
  }
});

// Mostrar fotos
async function mostrarFotos() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "fotos"));
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const card = document.createElement("div");
    card.classList.add("photo-card");
    card.innerHTML = `
      <img src="${data.url}" alt="Foto subida">
      <p><strong>${data.lugar}</strong></p>
      <p>${data.fecha?.toDate().toLocaleString() ?? "Sin fecha"}</p>
    `;
    gallery.appendChild(card);
  });
}

mostrarFotos();

  </script>
